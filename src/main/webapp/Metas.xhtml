<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Metas</h1>



		<h:form id="frm">

			<f:metadata>
				<f:viewParam name="dummy" />
				<f:event listener="#{metasBean.action}" type="preRenderView" />
			</f:metadata>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Criar Meta" />
				</p:toolbarGroup>

			</p:toolbar>
			<br />
			<p:outputLabel value="Escolha uma opÃ§Ã£o : " />
			<p:selectOneRadio value="#{metasBean.returnMeta}">
				<f:selectItem itemLabel="Em andamento" itemValue="1" />
				<f:selectItem itemLabel="Exito" itemValue="2" />
				<f:selectItem itemLabel="Falha" itemValue="3" />

				<p:ajax event="click" listener="#{metasBean.actionAjax}"
					update="@form" />
			</p:selectOneRadio>

			<br />
			<br />
			<p:outputLabel value="Lista de Metas"
				rendered="#{metasBean.returnMeta==1||metasBean.returnMeta==2||metasBean.returnMeta==3}" />
			<p:dataTable value="#{metasBean.metas}" var="m"
				rendered="#{metasBean.returnMeta==1||metasBean.returnMeta==2||metasBean.returnMeta==3}"
				emptyMessage="Nenhuma meta encontrada .">
				<p:column headerText="Data inicial : ">
					<h:outputLabel value="#{m.dataInicial}" />
				</p:column>

				<p:column headerText="Data final : ">
					<h:outputLabel value="#{m.dataFinal}" />
				</p:column>

				<p:column headerText="Valor total  : ">
					<h:outputLabel value="#{m.valorMeta}" />
				</p:column>

				<p:column headerText="FuncionÃ¡rio  : ">
					<h:outputLabel value="#{m.funcionario.nome}" />
				</p:column>

				<p:column headerText="Status">
					<h:outputText value="#{m.statusMeta.descricao}" />
				</p:column>

				<p:column headerText=" Utilidade ">
					<p:commandButton value="Verificar" action="#{metasBean.test}"
						update="@form">
						<f:setPropertyActionListener value="#{m}"
							target="#{metasBean.metaSelecioada}"></f:setPropertyActionListener>
					</p:commandButton>
				</p:column>



			</p:dataTable>
			<br />
			<p:outputLabel value="Progresso"
				rendered="#{metasBean.mostrarBarra==true and metasBean.returnMeta==1 }" />
			<br />
			<p:progressBar value="#{metasBean.metaSelecioada.valorMeta}"
				labelTemplate="#{metasBean.metaSelecioada.valorMeta}%"
				displayOnly="true" 	rendered="#{metasBean.mostrarBarra==true and metasBean.returnMeta==1 }" />
		</h:form>
	</ui:define>

</ui:composition>
